<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery example 9.12.24</title>
    <style>
        section { display: flex; gap: 1rem; }
        article {max-width: 400px; border: 1px solid #333; padding: .5rem; }
        article img {max-width: 100%; }
    </style>
</head>
<body>
    <section id="gallery">

    </section>

    <script>
        const images = [
            {
                title: "Alien",
                imageURL: "https://plus.unsplash.com/premium_photo-1675088136456-4eb83fc5b827?q=80&w=2835&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                photographer: "et navn"
            },
            {
                title: "Bilde av et rom",
                imageURL: "https://plus.unsplash.com/premium_photo-1688125414656-ab91164cbd1e?q=80&w=2864&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                photographer: "Swati B"
            },
            {
                title: "Bilde av et rom",
                imageURL: "https://plus.unsplash.com/premium_photo-1688125414656-ab91164cbd1e?q=80&w=2864&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                photographer: "Swati B"
            },
            {
                title: "Bilde av et rom",
                imageURL: "https://plus.unsplash.com/premium_photo-1688125414656-ab91164cbd1e?q=80&w=2864&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D",
                photographer: "Swati B"
            }
        ]

        images.map(image => document.getElementById("gallery").innerHTML += `<article>
            <img src="${image.imageURL}" />
            <p><strong>${image.title}</strong></p>
            <p>photographer: ${image.photographer}</p>
            </article>`)
    </script>
</body>
</html>
