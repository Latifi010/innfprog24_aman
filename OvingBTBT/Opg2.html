<body>
    <h2>Oppgave 2</h2>
    <p id="alder"></p>

    <script>
        let age = 90
        let utskrift

        if(age <18) {
            utskrift = "Du er ikke myndig"
        document.getElementById("alder").innerHTML = utskrift
    }   else if (age >=18 && age <=62) {
        utskrift = "Du er myndig og klar for studier eller arbeidslivet"
        document.getElementById("alder").innerHTML = utskrift
    }   else if (age >= 62) {
        utskrift = "Du er pensjonsklar!"
        document.getElementById("alder").innerHTML = utskrift
    }
    
    





    </script>
