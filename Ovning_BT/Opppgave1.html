<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 1</title>
</head>
<body>
    <h1>If test</h1>
    <p id="resultalt"></p>

    <script>
        let name = "Aman" 
        let utskrift;

        if (name === "Aman"){
            utskrift = "Mitt navn er " + name + "Latif"
        } else {
            utskrift = "Mitt navn er ikke " + name + "Latif"
        } 
        document.getElementById("resultalt").innerHTML= utskrift;

       
    </script>
    
</body>
</html>
